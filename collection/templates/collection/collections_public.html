<!-- Bootstrap theme from https://startbootstrap.com/template-overviews/thumbnail-gallery/ -->

{% extends 'base.html' %}

    {%  block title %}
    <title>Public Collections Gallery</title>
    {% endblock %}

    {% load static %}
    {%  block extra_head %}
            <link rel="stylesheet" href="{% static "collection/css/collection.css" %}">
    {% endblock %}


<section>
    {# Collection Display Shelf #}
    {% block content %}

        <div class="container">
            <div class="row">
                {# Collection heading #}
                <div class="col-lg-12">
                    <h1 class="page-header">{{ collection.name }} Collection</h1>
                    <h3 class="page-header">Gallery View</h3>
                </div>

                 <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                     <figure>
                        {# Images representing each Public Collection #}
                        <img class="thumbnail img-responsive" alt="collectible_image" src="{{ collection.image.url }}"/>
                        <figcaption>{{ collection.name }} by {{ collection.owner }}</figcaption>
                     </figure>
                 </div>
            </div> <!-- end .row-->
        </div> <!-- end .container-->

    {% endblock %}
</section>
