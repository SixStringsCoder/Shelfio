{%  block edit_add_view_buttons %}

    {% if request.user.is_authenticated %}  {# only is user is logged in #}
        <section id="edit_add_view_section">
        <!-- EDIT-ADD-VIEW BUTTON AREA -->
            <!--Arrows to open and close Button Panel-->
            <div id="edit_area">
                    <span class="edit_show glyphicon glyphicon-triangle-bottom"></span>
                    <span class="edit_hide glyphicon glyphicon-triangle-top"></span>
            </div>

            <aside id="edit_btns_area">
                <!-- Buttons Panel - Starts Hidden-->
                <div class="collectible_option_btns">
                    <a id="edit_btn" class="save btn btn-default" href="{% url 'collections:collectible_edit' username=request.user collectible_slug=collectible.slug %}">Edit</a>
                    <a id="addnew_btn" class="save btn btn-default" href="{% url 'collections:collectible_form' username=request.user %}">Add Another</a>
                    <a id="view_coll_btn" class="save btn btn-default" href="{% url 'collections:collection_detail' username=request.user collection_slug=collectible.collection.slug %}">View Collection</a>
                </div>
            </aside>
        </section>
    {% endif %}

{%  endblock %}
